  
<html>
    <head>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script>

        let socket =new WebSocket('ws://localhost:8000/ws/prediction/');
        socket.onopen =function(e){
            console.log('Connection established');
        };

        socket.onmessage = function(e){
            
            var recData=JSON.parse(e.data);
            console.log(recData);
            pred.innerHTML += `<p>Prediction value ${i} :  ${recData.value}</p>`
            i++;
        };

        socket.onclose = function(e){
            alert('Connection CLosed');
        };
        
        </script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body{
                display:flex; flex-direction:row; justify-content:center;
                min-height:100vh;
                background-image: url('https://media.istockphoto.com/photos/blue-abstract-background-or-texture-picture-id1138395421?k=6&m=1138395421&s=612x612&w=0&h=bJ1SRWujCgg3QWzkGPgaRiArNYohPl7-Wc4p_Fa_cyA=');
            }
        </style>
    </head>
    
<body>
    <div  class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Model Prediction</h5>
          <h6 class="card-subtitle mb-2 text-muted">Values : </h6>
          <div id="disp" class="card-text"></div>
        </div>
      </div>
</body>
    
    <script>
        var pred = document.getElementById('disp')
        var i = 1
    </script>
</html>
